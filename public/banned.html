<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>접근 차단됨</title>
    <link rel="stylesheet" href="assets/style.css">
    <style>
    body { background: #f4f6fb; }
    .ban-box {
        max-width: 350px;
        margin: 80px auto;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 24px #0002;
        padding: 2.5em 2em 2em 2em;
        text-align: center;
    }
    .ban-box h1 {
        font-size: 1.4em;
        margin-bottom: 1.2em;
        color: #e74c3c;
    }
    .ban-box p {
        color: #555;
        font-size: 1.05em;
    }
</style>
    <script>
    function goBack() {
        history.back();
    }
    </script>
</head>
<body>
    <div class="ban-box">
        <h1>접근이 차단되었습니다</h1>
        <p>이 IP는 허니팟 정책에 의해<br>차단되었습니다.</p>
        <button onclick="goBack()" style="margin-top:1.5em;padding:0.7em 2em;background:#3a7afe;color:#fff;border:none;border-radius:6px;font-size:1em;cursor:pointer;">뒤로가기</button>
    </div>
</body>
</html>
